<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Lista de Compras - DevfrontJr.</title>
    </head>
    <body>
        <div class="container">
            <input class="input-task" placeholder="Oque eu preciso?">
            <button class="button-add-task">Adicionar</button>

            <ul class="list-buy"></ul>

            <button class="clear-list-button" onclick="clearList()">Limpar Lista</button>
            <button class="share-list-button" onclick="shareList()">Compartilhar Lista</button>
        </div>

    <script>
        const button = document.querySelector('.button-add-task');
        const input = document.querySelector('.input-task');
        const listComplete = document.querySelector('.list-buy');

        let myList = [];
        let tempTask = null;
        let tempIndex = null;
        let tempList = null;
        let undoTimeout = null;
        let undoClearTimeout = null;

        function addOValordoInput() {
            if (input.value.trim() !== "") {
                myList.push({ text: input.value.trim(), completed: false });
                input.value = '';
                viewList();
            }
        }

        function deleteTask(index) {
            tempTask = myList[index];
            tempIndex = index;
            myList.splice(index, 1); 
            viewList(); 
            showUndoAlert(deleteUndo);
        }

        function completeTask(index) {
            myList[index].completed = !myList[index].completed;
            viewList();
        }

        function clearList() {
            tempList = [...myList];
            myList = [];
            viewList();
            showUndoAlert(clearUndo);
        }

        function shareList() {
            const listText = myList.map(item => item.text).join('\n');
            const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(listText)}`;
            window.open(whatsappURL, '_blank');
        }

        function deleteUndo() {
            if (tempTask !== null && tempIndex !== null) {
                myList.splice(tempIndex, 0, tempTask);
                tempTask = null;
                tempIndex = null;
                clearTimeout(undoTimeout);
                viewList();
            }
        }

        function clearUndo() {
            if (tempList !== null) {
                myList = [...tempList];
                tempList = null;
                clearTimeout(undoClearTimeout);
                viewList();
            }
        }

        function showUndoAlert(undoFunction) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'undo-alert';
            alertDiv.innerHTML = `
                <p>Deletado   <button onclick="(${undoFunction})()">Desfazer</button></p>
            `;
            document.body.appendChild(alertDiv);

            // Remove a alerta apÃ³s 5sec
            const timeout = setTimeout(() => {
                if (alertDiv) {
                    document.body.removeChild(alertDiv);
                }
            }, 5000); // 5000 ms = 5 segundos

            if (undoFunction === deleteUndo) {
                undoTimeout = 0,30000;
            } else if (undoFunction === clearUndo) {
                undoClearTimeout = 0,30000;
            }
        }

        function viewList() {
            let newList = '';

            myList.forEach((item, index) => {
                newList += `
                    <li class="task ${item.completed ? 'completed' : ''}">
                        <img src="img/correct.png" alt="check-task" onclick="completeTask(${index})">
                        <p>${item.text}</p>
                        <img src="img/trash.png" alt="delete-task" onclick="deleteTask(${index})">
                    </li>
                `;
            });

            listComplete.innerHTML = newList;
        }

        button.addEventListener('click', addOValordoInput);
    </script>
</body>
</html>
